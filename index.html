<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP Daddy | Research & Venture Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Manrope:wght@200;300;400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Gotu&family=Tiro+Tamil&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Manrope"', 'sans-serif'],
            mono: ['"Space Mono"', 'monospace'],
            indic: ['"Gotu"', 'sans-serif'],
            tamil: ['"Tiro Tamil"', 'serif'],
          },
          colors: {
            void: '#050505',
            paper: '#E6E6E6',
            subtle: '#2A2A2A',
            accent: '#FF9933', // Deep Saffron (Indic Energy)
            ember: '#FF3300',  // For fire accents
          },
          cursor: {
            none: 'none',
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%\" height=\"100%\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
          }
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      background-color: #050505;
    }

    body {
      background-color: #1a1a1a;
      /* Maximum brightness: Very light ambient glow */
      background-image:
        radial-gradient(circle at 50% 0%, #8a8a8a 0%, #3a3a3a 40%, #1a1a1a 100%),
        linear-gradient(135deg, rgba(255, 153, 51, 0.03) 0%, transparent 50%, rgba(255, 153, 51, 0.02) 100%);
      background-attachment: fixed;
      color: #FFFFFF;
      overflow-x: hidden;
      cursor: none;
      width: 100vw;
    }

    /* Enable normal cursor on touch devices */
    @media (hover: none) and (pointer: coarse) {

      body,
      * {
        cursor: auto !important;
      }
    }

    /* Respect user preference for reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    ::selection {
      background-color: #FF9933;
      /* Saffron selection */
      color: #000000;
    }

    /* Hide Scrollbar */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Enhanced Cinematic Textures - Multi-layered */
    .holo-grid {
      background-size: 80px 80px, 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
        linear-gradient(to right, rgba(255, 153, 51, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 153, 51, 0.04) 1px, transparent 1px);
      background-position: 0 0, 0 0, 20px 20px, 20px 20px;
      mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
    }

    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      pointer-events: none;
    }

    .vignette {
      background: radial-gradient(circle at center, transparent 20%, rgba(10, 10, 10, 0.3) 120%);
      pointer-events: none;
    }

    /* Film Grain Texture */
    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 45;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Technical Jaali Pattern - Enhanced Multi-layer */
    .technical-jaali {
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 2px, transparent 2px),
        radial-gradient(circle, rgba(255, 153, 51, 0.05) 1.5px, transparent 1.5px),
        linear-gradient(45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.02) 75%),
        linear-gradient(-45deg, rgba(255, 153, 51, 0.02) 25%, transparent 25%, transparent 75%, rgba(255, 153, 51, 0.02) 75%);
      background-size: 50px 50px, 25px 25px, 100px 100px, 100px 100px;
      background-position: 0 0, 12.5px 12.5px, 0 0, 50px 50px;
      mask-image: linear-gradient(to bottom, transparent, black 3%, black 97%, transparent);
    }

    /* Animated shimmer overlay */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .shimmer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.03) 50%,
          transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 15s linear infinite;
    }
  </style>

{
  "imports": {

  }
}
</script>

</head>

</html>
